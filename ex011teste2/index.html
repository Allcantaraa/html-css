<!DOCTYPE html>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Document</title>

<body>
  <h1>Imagem Flexível</h1>
  <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>

  <picture>
    <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
    <img src="imagens/paisagem-g.png" alt="">
  </picture>

    <h1>Música foda</h1>
    <p>Uma música icônica</p>
  <audio preload="metadata" controls>
    <source src="midia/temadarth.mpeg" type="audio/mpeg">
    <p>Seu navegador não suporta audio</p>
  </audio>
    <p><a href="midia/temadarth.mpeg" download="temadarth.mpeg" type="audio/mpeg">Baixar</a></p>
