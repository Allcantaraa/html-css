<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    table {
      width: 300px;
      border-collapse: collapse;
      text-align: center;
    }

    td, th {
      border: 1px solid black;
      padding: 10px;
    }

    .importante {
      color: white;
      background-color: rgb(109, 107, 107);
    }

    #prolado {
      text-align: left;
    }

    div#container {
      overflow-x: auto;
    }

    </style>
</head>
<body>
  <div id="container">
    <table>
      <tr>
        <th rowspan="2" class="importante" scope="col">Área</th>
        <th rowspan="2" class="importante" scope="col">Disciplinas</th>
        <th colspan="2" class="importante" scope="row">Notas</th>
        <th rowspan="2" class="importante">Média</th>
      </tr>
      <tr>
        <th class="importante">Nota 1</th>
        <th class="importante">Nota 2</th>
      </tr>
      <tr>
        <th rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" class="importante" id="prolado">Média de Exatas</th>
        <td class="importante">0.0</td>
      </tr>
      <tr>
        <th rowspan="2">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" class="importante" id="prolado">Média de Humanas</th>
        <td class="importante">0.0</td>
      </tr>
    </table>
  </div>
</body>
</html>
